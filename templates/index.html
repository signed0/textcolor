<!doctype html>
<html lang="en">
	<head>
		<title>#{{ color}} - Text Color</title>
		<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
		<style>
		body {
			background-color: #e9e9e9;
		}
		.color_block {
			display: : block;
			padding-top: 100px;
			padding-bottom: 100px;
			border: 0;
			font-size: 5em;
			text-align: center;
			vertical-align: middle;	
			background-color: #{{ color }};
		}
		.color_block:hover, .toss_up:hover {
			text-decoration: underline;
		}
		.toss_up {
			display: : block;
			background-color: #ccc;
		}
		</style>
	</head>
	<body>
		<form method="POST">
			<input type="hidden" name="color" value="{{ color }}" />
			<div class="container" style="margin-top: 300px">
				<div class="row-fluid">	
					<div><h2>Which is the most visually appealing?</h2></div>
				</div>
				<div class="row-fluid">	
				<div>		
					<button class="color_block span6 well" style="color: #{{ left_color }}" name="text_color" value="{{left_color}}">{{ word }}</button>
				</div>
					<button class="color_block span6 well" style="color: #{{ right_color }}" name="text_color" value="{{right_color}}">{{ word }}</button>
				</div>
				</div>
				<div class="row-fluid">	
					<button class="toss_up well span2 offset5" value="toss_up">Toss Up</button>
				</div>
			</div>
		</form>
	</body>
</html>
